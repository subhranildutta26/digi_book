

<div class="container mb-4">
    <div class="row">
      <div class="col-md-6 " *ngIf="!isOpenBook">
        <div class="border-dark">
          <div class="  text-center ">
            <h3>Subscribed Book</h3>
          </div>
          <div class="card-body">
           
             <table>
                <tbody *ngFor="let subscribeBook of subscribeBookList; let i= index" style="background-color: white; ">
                    <tr >
                        <p style="word-wrap: break-word;"> <img id="myimage" [src]='thumbnail[i]' style="height: 50px;" /></p> 
                        <p style="word-wrap: break-word; font-weight: bold;" (click)="openBook(subdIdList[i].id)">Book: {{subscribeBook.title}}</p>
                       
                        <br/>
                        <span style="word-wrap: break-word;"><button (click)="unsubscribe(subdIdList[i].id)"  class="btn btn-outline-secondary">Unsubscribe</button>
                        </span>
                        <hr/>
                </tbody>

             </table>
              
         
          </div>
        </div>
      </div>
      <div *ngIf="isOpenBook">

    <div class="border-dark">
        <div class="text-center">
          <h1>Content of the Book</h1>
        </div>
        <div class="card-body">   
           <table>
              <tbody style="background-color: white; ">
                  <tr *ngIf="content.err===undefined">
                      <td style="word-wrap: break-word; font-weight: bold;" >{{content.title}}</td>
                      <td style="word-wrap: break-word;">{{content.content}}</td>
                    </tr>
                    <tr *ngIf="content.title===undefined">
                        <td style="word-wrap: break-word; font-weight: bold;" >{{content}}</td>
                       
                      </tr>

              </tbody>
           </table>
        </div>
      </div>
      </div>
    </div>
  </div>
