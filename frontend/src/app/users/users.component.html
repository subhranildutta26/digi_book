<div class="container mb-4">
    <div class="row">
      <div class="col-md-6 mx-auto mt-3">
        <div class=" border-dark">
          <div class="text-center ">
            <h1>Sign Up</h1>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm" (submit)="onSubmit()">
              <div class="form-group row">
                <div class="mb-3">
                    <input type='text'
                    formControlName="userName" class="fst-italic" [ngClass]="{ 'is-invalid': submitted && f['userName'].errors }" required placeholder="Username" />
                    <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
                      <div *ngIf="f['userName'].errors['required']">Username is required</div>
                  </div>
                </div>
                <div class="mb-3">
                  <input type="password" formControlName="password" class="fst-italic" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="Password">
                  <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                    <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                </div>
                </div>
              </div>
              <div class="mb-3">
                <div>
                    <input type='email' formControlName="email" class="fst-italic" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" required placeholder="Email"/>
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                      <div *ngIf="f['email'].errors['required']">Email is required</div>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                    <select class="fst-italic" formControlName="role" [ngClass]="{ 'is-invalid': submitted && f['role'].errors }"><br>
                      <option value=''>Select Role</option>
                      <option value='1'>Author</option>
                      <option value='2'>Reader</option>
                    </select>
                    <div *ngIf="submitted && f['role'].errors" class="invalid-feedback">
                      <div *ngIf="f['role'].errors['required']">Role is required</div>
                  </div>
              </div>
              <div class="row">
                <div class="col-sm-5 ">
                    <input type="submit" [disabled]="loading" class='btn btn-outline-secondary' value='SignUp' id='signup' />
                </div>
              </div>
              <div>
                <p *ngIf="gotRegistrationMessage!=null">{{gotRegistrationMessage.message}}</p>
                <p *ngIf="registrationErrorMessage!=null"> {{registrationErrorMessage}}</p> 
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
